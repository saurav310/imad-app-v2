<!doctype html>
<html>
    <head>
        <title>Register | IMAD</title>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
<body>
    <center><a href="/ui/index.html" class="rtr"><u>Go To Home</u></a></center>
    <br>
<!--alert("Mandatory to fill all details")-->
<form action="register.html" method="post" target="_blank">

<center>
<fieldset>
    <legend>REGISTRATION FORM</legend>

<table border="1">
<tr><td>NAME : </td><td><p><input type="text" name="user" placeholder="Enter Your Name"></p></td></tr>
<tr><td>PASSWORD : </td><td><p><input type="password" name="pass" placeholder="Enter Your Password"></p></td></tr>
<tr><td>DATE Of JOINING : </td>
<td><p><select name="day">
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option></select>

<select name="month">
<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option></select>

<select name="year">
<option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option></select>
</p></td></tr>

<tr><td>GENDER : </td><td><p><input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female</p></td></tr>


<tr><td>INTEREST : </td>
<td><p><input type="checkbox" name="tv">TV
	<input type="checkbox" name="games">Games
	<input type="checkbox" name="books">Books
</p></td></tr>
<tr><td>ADDRESS : </td>
<td><p><textarea name="message" placeholder="Enter Your Address"></textarea></p></td></tr>

<tr><td><p><input type="submit" value="Submit"></p></td>
<td><p><input type="reset" value="Clear">
</p></td></tr>


</table>
</center>
</fieldset>
</form>
</body>
</html>
